<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        body {
            padding: 50px;
            background: #AAA;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mb-2">
            <div class="col-12">
                <div class="form-floating">
                    <select class="form-select invoke" id="品項" aria-label="品項" data-bind="品項">
                        <option selected>請選擇</option>
                        <option value="紅茶">紅茶</option>
                        <option value="綠茶">綠茶</option>
                    </select>
                    <label for="品項">品項</label>
                </div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-12">
                <div class="form-floating">
                    <select class="form-select invoke" id="容量" aria-label="容量" data-bind="容量">
                        <option selected>請選擇</option>
                        <option value="大杯">大杯</option>
                        <option value="中杯">中杯</option>
                        <option value="小杯">小杯</option>
                    </select>
                    <label for="容量">容量</label>
                </div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-12">
                <div class="form-floating">
                    <select class="form-select invoke" id="溫度" aria-label="溫度" data-bind="溫度">
                        <option selected>請選擇</option>
                        <option value="冰">冰</option>
                        <option value="熱">熱</option>
                    </select>
                    <label for="溫度">溫度</label>
                </div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-12">
                <div class="form-floating">
                    <select class="form-select invoke" id="糖量" aria-label="糖量" data-bind="糖量">
                        <option selected>請選擇</option>
                        <option value="正常">正常</option>
                        <option value="少糖">少糖</option>
                        <option value="半糖">半糖</option>
                        <option value="微糖">微糖</option>
                        <option value="無糖">無糖</option>
                    </select>
                    <label for="糖量">糖量</label>
                </div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-12">
                <div class="form-floating">
                    <select class="form-select invoke" id="冰量" aria-label="冰量" data-bind="冰量">
                        <option selected>請選擇</option>
                        <option value="正常">正常</option>
                        <option value="少冰">少冰</option>
                        <option value="半冰">半冰</option>
                        <option value="微冰">微冰</option>
                        <option value="去冰">去冰</option>
                    </select>
                    <label for="冰量">冰量</label>
                </div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-12">
                <div class="form-floating">
                    <button class="btn btn-primary w-100 execute">送出</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
